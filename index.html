<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carga y Descarga de capacitores</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Simulador de Carga y Descarga de capacitores</h1>

        <div class="controls">
            <div class="control-group">
                <label for="voltage">Voltaje de la fuente (V):</label>
                <input type="number" id="voltage" value="12" min="1">
            </div>
            <div class="control-group">
                <label for="resistance">Resistencia (Ω):</label>
                <input type="number" id="resistance" value="1000" min="1">
            </div>
            <div class="control-group">
                <label for="config">Configuración:</label>
                <select id="config">
                    <option value="parallel">Paralelo</option>
                    <option value="series">Serie</option>
                </select>
            </div>
        </div>

        <div class="capacitor-manager">
            <button id="add-capacitor">Agregar capacitor</button>
            <button id="remove-capacitor">Quitar capacitor</button>
        </div>

        <div class="circuit-display-container">
            <canvas id="circuit-canvas" width="900" height="300"></canvas>
            <div id="capacitor-values-container">
            </div>
        </div>

        <div class="simulation-buttons">
            <button id="start-charge">Iniciar carga</button>
            <button id="start-discharge">Iniciar descarga</button>
            <button id="reset-sim">Reiniciar</button>
        </div>

        <div class="simulation-info">
            <p>Capacitancia equivalente: <span id="equivalent-capacitance">0</span></p>
            <p>Constante de tiempo (τ): <span id="time-constant">0</span></p>
        </div>

        <div class="charts-container">
            <div class="chart">
                <h2>Voltaje vs. Tiempo</h2>
                <canvas id="voltageChart"></canvas>
            </div>
            <div class="chart">
                <h2>Corriente vs. Tiempo</h2>
                <canvas id="currentChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
